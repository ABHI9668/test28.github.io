<!DOCTYPE html>
<html lang="en">

<head>

    <title>CRUD Operations</title>
    <script>
        function fn() {
            var inputbox = document.getElementById("inp").value;
           
            
            var span = document.createElement("span")
            span.append(inputbox);
            span.style.margin="10px"
          
          
            var btnedit=document.createElement("button")
            btnedit.innerText="edit";
            btnedit.style.margin="10px"
            
         
            

             
            var btndelete=document.createElement("button");
            btndelete.innerText="delete";

            var btnupdate=document.createElement("button")
            btnupdate.innerText="update";
            btnupdate.style.margin="10px"
         

            var br=document.createElement("br")

            
            document.querySelector("div").appendChild(span);
            document.querySelector("div").appendChild(btnedit);
            document.querySelector("div").appendChild(btndelete);
            document.querySelector("div").appendChild(btnupdate);
            document.querySelector("div").appendChild(br);
            

        }
        function removeElement(){
            var re=document.remove("span");
            
            document.querySelector("div");
        }



    </script>
    <style>
        body{
            background-color: cadetblue;
        }
        div {
            width: 500px;

            margin: 100px auto;
            
            padding: 30px;

            box-shadow: 0 0 5px black;
            text-align: center;
            border-radius: 20px;
            background-color: coral;



        }
    </style>
</head>

<body>
    <div>

        Enter text: <input type="text" id="inp">
        <button onclick="fn()">Add new User</button><br>
    
    </div>

</body>

</html>
